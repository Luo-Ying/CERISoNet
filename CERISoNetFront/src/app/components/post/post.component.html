<div class="card bg-e1de9b card-comment">
    <div class="card-body">
        <br><br>
        <img src={{this.author?.avatar}} alt="avatar" class="float-left avatar">
        <br>
        <div>
            {{this.author?.identifiant}}
        </div>
        <br>
        <div class="text-secondary">
            {{this.post.date}}
            {{ this.post.hour}}
        </div>
        <br><br><br>
        <div *ngIf="this.post.Shared == undefined" class="text">
            {{this.post.body}}
            <b *ngFor="let item of this.post.hashtags" class="text-primary hashtag"> {{ item }} </b>
            <br><br><br>
            <p *ngIf="this.post.images"><img src={{this.post.images.url}} alt="img" class="image"></p>
            <!-- <p *ngIf="!this.post.images"><img
                    src="https://aeroclub-issoire.fr/wp-content/uploads/2020/05/image-not-found.jpg" alt="img"
                    class="image"></p> -->
        </div>
        <div *ngIf="this.post.Shared" class="post-shared">
            <!-- Component PostShared -->
            <app-post-shared [idPost]="this.post.Shared"></app-post-shared>
        </div>
        <br>
        <div class="group-icon-comment">
            <span class="material-symbols-outlined"> thumb_up </span>
            <span class="material-symbols-outlined"> sms </span>
            <span class="material-symbols-outlined"> google_plus_reshare </span>
        </div>
        <hr>
        <span class="material-symbols-outlined"> recommend </span>
        <span class="color-d1a642"> Aim√© par {{this.post.likes}} personnes</span>
        <br><br><br>
        <app-comment *ngFor="let item of this.post.comments" [comment]='item'></app-comment>
        <div>
            <div class="form-group">
                <textarea class="form-control" rows="1" placeholder="Comment ..."></textarea>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary mb-2 button-send-comment">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
