<div id="header-inner">
    <div id="logo">
        <h1><a href="#">CERI<span>soNet</span></a></h1>
    </div>
    <div id="top-nav-normal">

            <ul>
                <li><a href="#">About</a></li>

                <li><a href="#">FAQ</a></li>

                    <ng-template ngbPanelContent>
                        <div id="top-nav">
                            <ul>
                                <li><a href="#">About</a></li>

                            </ul>
                        </div>
                    </ng-template>
                </ngb-panel>
            </ngb-accordion>
        </div>
    </div>
</div>
