<br>
<div class="bandeau" *ngIf="this.isBandeauVisible == true">
  <div *ngIf="this.msgType == 'danger'">
    <p class="alert alert-danger">{{message | titleCasePipe}}</p>
  </div>
  <div *ngIf="this.msgType == 'info'">
    <p class="alert alert-info">{{message | titleCasePipe}}</p>
  </div>
</div>
