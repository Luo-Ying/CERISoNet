<header id="header">
    <app-header></app-header>
</header>

<div class="feature">
    <div class="feature-inner">
        <h1>Login</h1>
    </div>
</div>

<div *ngIf="this.isBandeauVisible == true">
    <app-bandeau></app-bandeau>
</div>

<div class="wrapper">
    <div id="formContent">
        <br />
        <!-- Login Form -->
        <form [formGroup]="formData" (ngSubmit)="onSubmit()">
            <input type="text" name="username" placeholder="username" formControlName="username">
            <input type="password" name="password" placeholder="password" formControlName="password">
            <button type="submit">Log In</button>
        </form>

        <div id="formFooter">
            <a href="#">Forgot Password?</a>
        </div>

    </div>
</div>
